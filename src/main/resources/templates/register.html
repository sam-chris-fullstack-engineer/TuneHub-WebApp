<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - TuneHub</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/register.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="backgroundVideo">
            <source src="/images/regback1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <header>
        <nav class="top-nav">
            <a href="index" class="logo">TuneHub</a>
        </nav>
    </header>
    <div class="container">
        <div class="register">
            <form id="registerForm" action="register" method="post">
                <h3 id="register-heading">Register</h3>
                
                <label for="username">User name:</label>
                <input type="text" id="username" placeholder="Enter the Name" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter the E-mail" name="email" required>
                
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter the Password" name="password" required>
                    <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" value="male" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" value="female" name="gender" id="female">
                    <label for="female">Female</label>

                    <input type="radio" value="others" name="gender" id="others">
                    <label for="others">Others</label>
                </div>
                
                <label>Role:</label>
                <div class="radio-group">
                    <input type="radio" value="Admin" name="role" id="admin">
                    <label for="admin">Admin</label>

                    <input type="radio" value="Customer" name="role" id="customer">
                    <label for="customer">Customer</label>
                </div>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter the Address" required></textarea>

                <div id="button">
                    <input type="submit" value="Register" class="button">
                    <input type="reset" value="Reset" class="button">
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{footer :: footer}"></div>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // Toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // Toggle the eye icon
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>
</body>
</html>
