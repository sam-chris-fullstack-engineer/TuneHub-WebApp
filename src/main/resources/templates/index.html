<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - TuneHub</title>
<link rel="icon" type="image/png" href="/images/logo.png">
<link rel="stylesheet" href="/css/index.css" type="text/css">
<link rel="stylesheet" type="text/css" href="/css/footer.css" th:href="@{/css/footer.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop id="backgroundVideo">
            <source src="/images/backsong2.mp4" type="video/mp4">
            Sorry Your browser does not support the video tag.
        </video>
    </div>

    <header class="top-nav">
        <div class="logo-container">
            <a href="index" class="logo">TuneHub</a>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
            <div class="menu-button"></div>
        </label>
        <ul class="menu">
            <li><a href="login" class="button" id="login">Login</a></li>
            <li><a href="register" class="button" id="register">Sign up</a></li>
        </ul>
    </header>
    <main class="container">
        <h2 id="greeting">Welcome to TuneHub</h2>
        <p id="quotes"><span class="hover-effect">Discover and enjoy your favorite tunes with TuneHub.</span></p>
        <div class="sections">
            <div class="section-card">
                <section id="featured">
                    <h3 class="section-heading">Featured Songs</h3>
                    <div class="song-card">
                        <img src="/images/song3.jpg" alt="Song 1 Cover" class="song-image">
                        <h3 class="song-title">Baby</h3>
                        <p class="song-artist">Justin Bieber</p>
                    </div>
                </section>
            </div>
            <div class="section-card">
                <section id="genres">
                    <h3 class="section-heading">Explore Genres</h3>
                    <div class="genre-card">
                        <img src="/images/song-2.jpg" alt="Genre 1 Image" class="genre-image">
                        <h3 class="genre-title">Explore your Favourite Genre now</h3>
                    </div>
                </section>
            </div>
            <div class="section-card">
                <section id="trending">
                    <h3 class="section-heading">Trending Now</h3>
                    <div class="trending-card">
                        <img src="/images/song4.jpg" alt="Trending 1 Image" class="trending-image">
                        <h3 class="trending-title">Yours Lovely</h3>
                        <p class="trending-artist">Ariana Grande</p>
                    </div>
                </section>
            </div>
            <div class="section-card">
                <section id="trending">
                    <h3 class="section-heading">Trending Now</h3>
                    <div class="trending-card">
                        <img src="/images/song6.jpg" alt="Trending 1 Image" class="trending-image">
                        <h3 class="trending-title">Calm Down</h3>
                        <p class="trending-artist">Selena Gomez</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
