<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Songs - TuneHub</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/newsong.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        /* Popup Box Styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            padding: 30px;
            box-sizing: border-box;
        }

        .popup-content {
            padding: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .popup-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, font-weight 0.3s, transform 0.3s;
        }

        .popup-button:hover {
            font-weight: 700;
            background-color: #e6e5e5;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
<header>
    <nav class="top-nav">
        <a href="index" class="logo">TuneHub</a>
    </nav>
</header>
<div class="container">
    <div class="add-song">
        <form id="addSongForm" action="addsong" method="post" onsubmit="showPopup(event)">
            <h3 id="add-song-heading">Add Song</h3>

            <label for="songname">Song Name:</label>
            <input type="text" id="songname" placeholder="Enter the Song Name" name="name" required>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" placeholder="Enter the Artist" name="artist" required>

            <label for="genre">Song Genre:</label>
            <input type="text" id="genre" placeholder="Enter the Genre" name="genre" required>

            <label for="link">Song Link:</label>
            <input type="text" id="link" placeholder="Enter the Song Link" name="link" required>

            <div id="button">
                <input type="submit" value="Add Song" class="button">
            </div>
        </form>
    </div>
</div>

<!-- Popup Box -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p>Song Added !</p>
        <button class="popup-button" onclick="closePopup()">Close</button>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>

<script>
    // Function to show the popup
    function showPopup(event) {
        event.preventDefault(); // Prevent the default form submission

        // Show the popup
        var popup = document.getElementById("popup");
        popup.style.display = "block";
    }

    // Function to close the popup
    function closePopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";

        // Optionally, you can submit the form after the popup is closed
        document.getElementById("addSongForm").submit();
    }
</script>
</body>
</html>
